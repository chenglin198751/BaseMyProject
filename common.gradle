task zip(type: Zip) {
    if (project.hasProperty('from_dir')) {
        from "$from_dir"
        archiveFileName = "$zip_name"
        destinationDirectory = file("$to_dir")
    }
}

project.ext {
    //用于编译的SDK版本
    COMPILE_SDK_VERSION = 33

    //用于Gradle编译项目的工具版本
    BUILD_TOOLS_VERSION = "30.0.2"

    //最低支持Android版本
    MIN_SDK_VERSION = 21

    //目标版本
    TARGET_SDK_VERSION = 31

}